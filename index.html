<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#1565C0">
  <meta name="msapplication-tap-highlight" content="no" />
  <title>倉頡解碼</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" type="text/css" href="styles/material.min.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
    <header class="mdl-layout__header mdl-color--blue-800">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">倉頡解碼</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="https://github.com/felixtfl/cj">Github</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">倉頡解碼</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="https://felixtfl.github.io/cj/images/cteachcard.gif">CJ Type</a>
        <a class="mdl-navigation__link" href="https://github.com/felixtfl/cj">Github</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <center>
          <br>
          <!-- 輸入中文以查詢倉頡碼 -->
          <form id='form' onSubmit="return false;">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="input">
              <label class="mdl-textfield__label" id='interim_transcript' for="input">同朕check下</label>
              <button type="button" id="btnmic" class="btnmic mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">mic</i>
              </button>
              <div class="mdl-tooltip" id='mictooltip' data-mdl-for="btnmic">
                Click to record
              </div>
            </div>
            <!-- <input style="visibility:hidden;position:absolute"/> -->
            <button type="submit" id="btninput" class="mdl-button mdl-js-button">
              Check
            </button>
            <button id="btnClear" class="mdl-button mdl-js-button">
              Clear ALL
            </button>
          </form>
        </center>
      </div>

      <ul class="mdl-list list">
        <li class="mdl-list__item mdl-list__item--two-line cardTemplate" hidden>
          <span class="mdl-list__item-primary-content">
            <i class="word material-icons mdl-list__item-avatar mdl-color--blue-grey-300">?</i>
            <span class="cj mdl-list__item-sub-title">?</span>
            <span class="cjc">?</span>
          </span>
          <!-- <span class="mdl-list__item-secondary-content">
            <span class="mdl-list__item-secondary-info">Actor</span>
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
          </span> -->
        </li>
      </ul>
    </main>
  </div>

  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  <div id="toastMsg" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <script src="scripts/hammer.min.js"></script>
  <script src="scripts/app.js" async></script>
  <script src="scripts/material.min.js"></script>
</body>
</html>
